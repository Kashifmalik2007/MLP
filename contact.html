<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Multiline Promotional</title>
    <link rel="stylesheet" href="e2-commerce.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gidole&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');


        .container {
             background-image: linear-gradient(rgba(104, 96, 96, 0.7), rgba(36, 31, 31, 0.7)), url('bg 2.jpg');
            display: flex;
            width: 90%;
            height: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .right {
            width: 60%;
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        textarea::placeholder,
        input::placeholder {
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Multiline Promotional Logo" class="logo">
            <h1>Multiline Promotional</h1>
        </div>
        <nav>
            <ul>
                <li><a href="new wali.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Duni chand Anarkali,Lahore </p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+92 321 5222170</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>multilinepromotionals@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>Mon - Fri: 9:00 AM - 6:00 PM</p>
                </div>
            </div>
            <div class="container">
                <div class="right">
                    <h2>Send Us a Message</h2>
                    <form>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email Address" required>
                        <input type="text" placeholder="Subject" required>
                        <textarea rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 Multiline Promotional - All Rights Reserved.</p>
    </footer>
</body>

</html>
